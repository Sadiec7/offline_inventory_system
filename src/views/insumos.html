<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8"/><title>Insumos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/insumosView.js"></script>
</head><body class="bg-gray-100">
  <div class="flex max-w-4xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <div class="w-1/3 border-r pr-4">
      <h3 class="font-bold mb-2">Lista de Insumos</h3>
      <ul id="listaInsumos" class="space-y-1 h-64 overflow-auto"></ul>
    </div>
    <div class="w-2/3 pl-4">
      <div class="flex mb-4 space-x-2">
        <button id="nuevo"  class="bg-green-600 text-white px-3 py-1 rounded">Nuevo</button>
        <button id="guardar" class="bg-blue-600 text-white px-3 py-1 rounded">Guardar</button>
      </div>
      <input id="nombre" placeholder="Nombre Insumo" class="w-full mb-2 p-2 border rounded"/>
      <input id="unidad" placeholder="Unidad" class="w-full p-2 border rounded"/>
    </div>
  </div>
</body></html>
