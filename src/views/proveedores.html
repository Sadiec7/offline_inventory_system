<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proveedores</title>
  <link rel="stylesheet" href="./css/tailwind.css" />
  <script defer src="js/proveedoresView.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <div class="max-w-7xl mx-auto p-6 flex-1">

    <!-- Cabecera: título + botón Nuevo -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-700">Gestión de Proveedores</h1>
      <button id="btnNuevo" 
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
        + Nuevo Proveedor
      </button>
    </div>

    <!-- Tabla de proveedores -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">RFC</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dirección</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Teléfono</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
          </tr>
        </thead>
        <tbody id="tblProveedores" class="bg-white divide-y divide-gray-200">
          <!-- Filas inyectadas vía proveedoresView.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Alta/Edición Proveedor -->
  <div id="modalForm" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
      <h2 id="formTitle" class="text-xl font-semibold mb-4">Nuevo Proveedor</h2>
      <form id="proveedorForm" class="space-y-4">
        <input type="hidden" id="proveedorId" />

        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" name="nombre" required
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="rfc" class="block text-sm font-medium text-gray-700">RFC</label>
          <input type="text" id="rfc" name="rfc" required
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <input type="text" id="direccion" name="direccion"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="text" id="telefono" name="telefono"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="flex justify-end space-x-2 pt-4">
          <button type="button" id="btnCancelar"
                  class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition">
            Cancelar
          </button>
          <button type="submit"
                  class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
