<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compras de Insumos</title>
  <script defer src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/comprasInsumosView.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex max-w-5xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <!-- Lista de compras -->
    <div class="w-1/3 border-r pr-4">
      <h3 class="font-bold mb-2">Compras Registradas</h3>
      <ul id="listaCompras" class="space-y-1 h-64 overflow-auto text-sm">
        <li>Cargando compras...</li>
      </ul>
    </div>
    <!-- Formulario -->
    <div class="w-2/3 pl-4">
      <div class="flex mb-4 space-x-2">
        <button id="nuevo" class="bg-green-600 text-white px-3 py-1 rounded">Nuevo</button>
        <button id="guardar" class="bg-blue-600 text-white px-3 py-1 rounded">Guardar</button>
      </div>

      <label class="block mb-1 font-medium">Obra:</label>
      <select id="obra_id" class="w-full mb-2 p-2 border rounded">
        <option disabled selected>Cargando obras...</option>
      </select>

      <label class="block mb-1 font-medium">Insumo:</label>
      <select id="insumo_id" class="w-full mb-2 p-2 border rounded">
        <option disabled selected>Cargando insumos...</option>
      </select>

      <label class="block mb-1 font-medium">Nombre:</label>
      <input id="nombre" placeholder="Nombre interno" class="w-full mb-2 p-2 border rounded" />

      <label class="block mb-1 font-medium">Fecha:</label>
      <input id="fecha" type="date" class="w-full mb-2 p-2 border rounded" />

      <label class="block mb-1 font-medium">Pedido:</label>
      <input id="pedido" placeholder="Pedido #" class="w-full mb-2 p-2 border rounded" />

      <div class="flex space-x-2">
        <div class="flex-1">
          <label class="block mb-1 font-medium">Cantidad:</label>
          <input id="cantidad" type="number" step="0.01" class="w-full mb-2 p-2 border rounded" />
        </div>
        <div class="flex-1">
          <label class="block mb-1 font-medium">Precio:</label>
          <input id="precio" type="number" step="0.01" class="w-full mb-2 p-2 border rounded" />
        </div>
        <div class="flex-1">
          <label class="block mb-1 font-medium">Importe:</label>
          <input id="importe" type="number" step="0.01" class="w-full mb-2 p-2 border rounded" />
        </div>
      </div>

      <label class="block mb-1 font-medium">Proveedor:</label>
      <input id="proveedor" placeholder="Proveedor" class="w-full p-2 border rounded" />
    </div>
  </div>
</body>
</html>
