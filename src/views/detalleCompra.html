<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Compra</title>
  <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div id="detalle" class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    Cargando detalle...
  </div>
  <script>
    const compraCtrl = require('../controllers/compraController');
    const params = new URLSearchParams(location.search);
    const id = parseInt(params.get('id'), 10);
    compraCtrl.listar((err, filas) => {
      const cont = document.getElementById('detalle');
      if (err) return cont.innerHTML = '<p class="text-red-500">Error al cargar detalle</p>';
      const c = filas.find(x => x.id === id);
      if (!c) return cont.innerHTML = '<p>No se encontr√≥ esa compra.</p>';
      cont.innerHTML = `
        <h1 class="text-2xl font-bold mb-4">Compra #${c.id}</h1>
        <p><strong>Fecha:</strong> ${c.fecha}</p>
        <p><strong>Obra:</strong> ${c.obra_id}</p>
        <p><strong>Insumo:</strong> ${c.insumo_id}</p>
        <p><strong>Cantidad:</strong> ${c.cantidad}</p>
        <p><strong>Precio:</strong> ${c.precio}</p>
        <p><strong>Importe:</strong> ${c.importe}</p>
        <p><strong>Proveedor:</strong> ${c.proveedor}</p>
      `;
    });
  </script>
</body>
</html>
