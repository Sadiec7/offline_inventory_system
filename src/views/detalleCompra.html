<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Compra</title>
<link rel="stylesheet" href="./css/tailwind.css">
</head>
<body class="bg-gray-100 p-6">
  <div id="detalle" class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <p>Cargando detalle...</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const compraCtrl = require('../controllers/compraController');
      const obraCtrl   = require('../controllers/obraController');
      const insumoCtrl = require('../controllers/insumoController');
      const cont       = document.getElementById('detalle');
      const params     = new URLSearchParams(window.location.search);
      const id         = parseInt(params.get('id'), 10);

      // 1) Traer la compra
      compraCtrl.listar((errC, compras) => {
        if (errC) return cont.innerHTML = '<p class="text-red-500">Error al cargar compra</p>';
        const c = (compras||[]).find(x => x.id === id);
        if (!c)    return cont.innerHTML = '<p class="text-red-500">Compra no encontrada.</p>';

        // 2) Traer obras para obtener nombre
        obraCtrl.listar((errO, obras) => {
          if (errO) return cont.innerHTML = '<p class="text-red-500">Error al cargar obras</p>';
          const obra = (obras||[]).find(o => o.id === c.obra_id);
          const obraNombre = obra ? obra.nombre : 'Desconocida';

          // 3) Traer insumos para obtener nombre
          insumoCtrl.listar((errI, insumos) => {
            if (errI) return cont.innerHTML = '<p class="text-red-500">Error al cargar insumos</p>';
            const ins = (insumos||[]).find(i => i.id === c.insumo_id);
            const insNombre = ins ? ins.nombre : 'Desconocido';

            // 4) Renderizar detalle completo
            cont.innerHTML = `
              <h1 class="text-2xl font-bold mb-4">Compra #${c.id}</h1>
              <p><strong>Fecha:</strong> ${c.fecha}</p>
              <p><strong>Obra:</strong> ${obraNombre}</p>
              <p><strong>Insumo:</strong> ${insNombre}</p>
              <p><strong>Cantidad:</strong> ${c.cantidad}</p>
              <p><strong>Precio:</strong> ${c.precio}</p>
              <p><strong>Importe:</strong> ${c.importe}</p>
              <p><strong>Proveedor:</strong> ${c.proveedor}</p>
            `;
          });
        });
      });
    });
  </script>
</body>
</html>
