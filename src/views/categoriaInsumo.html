<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Categorías de Insumos</title>
  <link rel="stylesheet" href="./css/tailwind.css" />
  <script defer src="./js/categoriaInsumoView.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <div class="max-w-7xl mx-auto p-6 flex-1 flex flex-col md:flex-row">
    <div class="bg-white shadow-xl rounded-lg flex-1 flex flex-col md:flex-row overflow-hidden">

      <!-- Lista lateral -->
      <aside class="w-full md:w-1/4 bg-gray-50 p-6 border-b md:border-b-0 md:border-r border-gray-200">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Categorías</h3>
        <ul id="listaCategorias" class="space-y-2 overflow-auto h-full"></ul>
      </aside>

      <!-- Formulario y buscador -->
      <section class="w-full md:flex-1 p-6 overflow-auto relative">
        <!-- Buscador -->
        <div class="flex items-center gap-2 mb-6">
          <input list="categoriasData" id="buscarCategoria" placeholder="Buscar categoría..." class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="off" />
          <datalist id="categoriasData"></datalist>
          <button id="btnBuscar" class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" title="Buscar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
            </svg>
          </button>
        </div>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row justify-end gap-4 mb-6">
          <button id="nuevo" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg transition">Nuevo</button>
          <button id="guardar" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition">Guardar</button>
          <button id="eliminar" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg transition hidden">Eliminar</button>
        </div>

        <!-- Formulario -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
          <div class="sm:col-span-2">
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>
        </div>

        <!-- Campo oculto para ID -->
        <input type="hidden" id="cat_id" />
      </section>
    </div>
  </div>
</body>
</html>
