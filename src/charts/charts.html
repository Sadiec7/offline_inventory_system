<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario / Gráficos</title>

  <!-- Tailwind vía CDN (solo para desarrollo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js vía CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .container-graficos {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    .titulo-graficos {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Barra simple con botón de regreso -->
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Gráficos de Inventario</h1>
      <button id="btn-regresar" class="bg-white text-blue-600 hover:bg-gray-200 px-3 py-1 rounded">
        Regresar
      </button>
    </div>
  </nav>

  <div class="container-graficos bg-white rounded-lg shadow mt-6">
    <!-- Sección: Bar Chart (Cantidad total por categoría) -->
    <div class="mb-12">
      <h2 class="titulo-graficos text-2xl font-semibold text-gray-800">
        Cantidad Total de Productos por Categoría
      </h2>
      <canvas id="chart-cantidad-categoria" height="200"></canvas>
    </div>

    <!-- Sección: Pie Chart (Distribución de productos) -->
    <div class="mb-12">
      <h2 class="titulo-graficos text-2xl font-semibold text-gray-800">
        Distribución de Productos (por categoría)
      </h2>
      <canvas id="chart-distribucion-categoria" height="200"></canvas>
    </div>

    <!-- Sección: Bar Chart (Stock vs Precio promedio por categoría) -->
    <div class="mb-12">
      <h2 class="titulo-graficos text-2xl font-semibold text-gray-800">
        Precio Promedio vs Stock por Categoría
      </h2>
      <canvas id="chart-precio-stock" height="200"></canvas>
    </div>
  </div>

  <!-- Script que levantará los datos y dibujará los gráficos -->
  <script src="charts.js"></script>
</body>
</html>
