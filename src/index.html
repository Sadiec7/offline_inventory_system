<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario - Empresa de Construcción</title>

  <!-- Tailwind vía CDN (para desarrollo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .modal-z-index {
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Barra de navegación -->
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Constructora XYZ</h1>
      <div class="flex items-center space-x-4">
        <span id="fecha-actual" class="text-sm"></span>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Gestión de Inventario</h2>
      <div class="flex space-x-3">
        <!-- Botón Agregar Producto -->
        <button id="btn-agregar" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4v16m8-8H4"></path>
          </svg>
          Agregar Producto
        </button>

        <!-- Botón Ver Gráficos -->
        <button id="btn-graficos" class="bg-indigo-500 hover:bg-indigo-700 text-white py-2 px-4 rounded flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3v18h18M9 17l5-5-5-5"></path>
          </svg>
          Ver Gráficos
        </button>

        <!-- Botón Exportar a Excel -->
        <button id="btn-exportar" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
          Exportar
        </button>
      </div>
    </div>

    <div id="app" class="bg-white rounded-lg shadow overflow-hidden">
      <div class="p-4 text-center text-gray-500">
        Cargando sistema de inventario...
      </div>
    </div>

    <div id="notificaciones" class="fixed bottom-4 right-4 space-y-2"></div>
  </div>

  <!-- Mostrar fecha actual -->
  <script>
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('fecha-actual').textContent =
      new Date().toLocaleDateString('es-ES', options);
  </script>

  <!-- Lógica de frontend: app.js -->
  <script src="app.js"></script>
</body>
</html>
